
  

  <form [formGroup]="customerForm">
    <div>
      <h3>Bulk Load Customer</h3>
    </div>
    <div class="row" style="margin-bottom:15px;">
      <div class="col-md-3">
        <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
        <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
      </div>
      <div class="col-md-4">
        <span class="upload" *ngIf="progress > 0">
          {{progress}}%
        </span>
        <span class="upload" *ngIf="message">
          {{message}}
        </span>
      </div>
    </div>
    <div>
      <h3>Add Single Customer</h3>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" formControlName="firstName" class="form-control" />
      <!--<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">-->
      <!--<div *ngIf="f.firstName.errors.required">First Name is required</div>
    </div>-->
    </div>
    <div class="form-group">
      <label for="surName">Sur Name</label>
      <input type="text" formControlName="surName" class="form-control" />
      <!--<div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">-->
      <!--<div *ngIf="f.lastName.errors.required">Last Name is required</div>
    </div>-->
    </div>
    <div class="form-group">
      <label for="cell">Cell</label>
      <input type="text" formControlName="cell" class="form-control" />
      <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Password is required</div>-->
      <!-- <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>-->
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" formControlName="address" class="form-control" />
      <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Password is required</div>-->
      <!-- <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>-->
    </div>
    <div class="form-group">
      <label for="idNumber">ID Number</label>
      <input type="text" formControlName="idNumber" class="form-control" />
      <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Password is required</div>-->
      <!-- <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>-->
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Add
      </button>
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Cancel
      </button>
    </div>
    <div *ngIf="message" class="alert alert-danger mt-3 mb-0">{{message}}</div>
  </form>
